# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: KDS Tests

on: [push]

jobs:
  KDS_Linting:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        # upgrade pip
        py -m pip install --upgrade pip

        # install linters
        py -m pip install pylint flake8

        #install requirements
        py -m pip install -r requirements.txt
    - name: Lint with Pylint
      run: |
        py -m pylint --disable=W --disable=R --disable=C --extension-pkg-whitelist=pygame KoponenDatingSimulator.py
        py -m pylint --disable=W --disable=R --disable=C --extension-pkg-whitelist=pygame LevelBuilder.py
    - name: Lint with Flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        py -m flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        py -m flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
